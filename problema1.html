<script>

    /* 
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */
    //entrada 
    const nascimento = prompt (`Em que ano voce nasceu?`);
    const nascimentoirmao = prompt (`Em que ano seu irmao nasceu?`)
    
    //processamento
    const diferencaidade = nascimento - nascimentoirmao;
    
    //saida 
    document.write (`A diferenca de idade e de ${diferencaidade} anos`); 
    </script>
