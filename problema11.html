<script>
const dias = prompt (`Seu carro ficou alugado por quantos dias?`)
const km = prompt (`Quantos quilômetros foram rodados durante o aluguel do carro?`)

let valor = prompt
valor = (dias * 60) + (km * 0.15)

document.write(`O valor a ser pago, considerando que a cada dia são cobrados 60 reais, e a cada km são cobrados 15 centavos é de R$${valor}`)


</script>
