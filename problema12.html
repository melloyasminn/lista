<script>
const cigarros = prompt (`Informe a quatidade de cigarros que você fuma em um dia`)
const anos = prompt (`Há quantos anos você fuma?`)

let total = prompt
total = (Number(anos) * 365) * Number(cigarros) 
let dperdidos = prompt 
dperdidos =  (total * 10 ) 
let resultado = Math.ceil(dperdidos / 1440 )

document.write (`Você perdeu ${resultado} dias (considerando que 1 cigarro= -10min de vida)` )

</script>
