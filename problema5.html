<script>
    const valor = prompt (`informe o valor de um produto sem o valor do desconto`)
   let porcentagem = prompt (`informe a porcentagem do desconto`)
porcentagem = porcentagem / 100

const valorcomdesconto = Number(valor) - Number(valor * porcentagem )

document.write (`O valor do produto com desconto sera de ${valorcomdesconto}`)
</script>
