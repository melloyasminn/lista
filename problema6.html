<script>
    const salarioatual = prompt (`informe seu salario atual`);
    let aumento = prompt (`informe a porcentagem que voce deseja seu aumento`);
    aumento = aumento / 100
    const reajuste = Number(salarioatual) + Number(salarioatual * aumento) 
    
    document.write (`O novo valor do seu salario sera: R$ ${reajuste}`)
    
        
    </script>
